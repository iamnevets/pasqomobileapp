<div class="main">

    <div class="main-form-container">

        <h3 class="header">Create an account</h3>
        <div class="form-container shadow-lg">
            <form [formGroup]="formGroup" (ngSubmit)="createUser()">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" formControlName="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" formControlName="UserName"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" formControlName="Email"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control form-control-lg" formControlName="PhoneNumber"
                        placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <select name="school" id="school" class="form-control form-control-lg" formControlName="SchoolId">
                        <option [ngValue]="school?.Id" *ngFor="let school of schools">{{ school.Name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" formControlName="Password"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" formControlName="ConfirmPassword"
                        placeholder="Confirm password">
                </div>
                <br>
                <br>
                <div style="width: 80%; margin: auto;">
                    <!-- <button (click)="cancel()" class="btn btn-cancel">Cancel</button> -->
                    <button type="submit" class="btn btn-save">Sign Up</button>
                </div>

            </form>
        </div>

    </div>

</div>
